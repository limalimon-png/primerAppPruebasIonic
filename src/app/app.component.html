<ion-app>
  <!-- importante aÃ±adir el contentid si no no funcionara -->
<!-- can be "xs", "sm", "md", "lg", or "xl" -->
<ion-split-pane when="md" contentId="main">




  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- para el splitpane tambien aÃ±adir el autohide -->
        <ion-menu-toggle autoHide="false">
          <ion-item *ngFor="let c of componentes |async"
  [routerLink]="c.redirecTo"
  detail
   >
  <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
  {{c.name}}
  </ion-item>
  
  
        </ion-menu-toggle>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>

</ion-app>
