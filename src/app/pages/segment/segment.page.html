<!-- lo comentamos para hacer el skeletontext -->

<ion-list>
  <!-- al ser async tiene que ser entre parentesis el filtro ,despues aÃ±adimos la propiedad segmento que 
  tendra el valor del publisher y le pasamos la palabra publisher para que busque ahi-->
  <ion-item *ngFor="let item of (superHeroes|async)|filtro:segmento:'publisher'"
  class="animate__animated animate__fadeIn animate__slow animate__repeat-1 animate__delay-1s"
  >
    
    <ion-label>
      
     <h3>{{item.superhero}}</h3> 
    <small>{{item.alter_ego}}</small>
    <p>{{item.first_appearance}}</p>
  </ion-label>
     <ion-label slot="end" class="ion-text-right">{{item.publisher}}</ion-label>
    
  </ion-item>
</ion-list>

<!-- si es igual null se mostrarara porque eso significa que aun no han llegao los datos -->
<ion-list *ngIf="(superHeroes|async)===null"> 

   <ion-item *ngFor="let item of [1,1,1,1,1]">
    
    <ion-label>
      
     <h3>
       <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
     </h3> 

    

    <p>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </p>
  </ion-label>

     <ion-label slot="end" class="ion-text-right">
       <ion-skeleton-text animated style="width: 40pt"></ion-skeleton-text>
       <ion-skeleton-text animated style="width: 27px; height: 27px"></ion-skeleton-text>
     </ion-label>
    
  </ion-item>
</ion-list>

</ion-content>
