<app-header nombreToolbar="fab"></app-header>

<ion-content>

  <ion-header>
    <ion-toolbar>
      <ion-title>Header</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-list>
  <ion-item *ngFor="let item of data; let i=index">
    <ion-label>item{{i+1}}</ion-label>
  </ion-item>
</ion-list>

 <!-- fab placed to the top end -->
 <ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-fab vertical="bottom" horizontal="start" slot="fixed" >
  <ion-fab-button color="danger" >
    <ion-icon name="color-wand-outline"
    ></ion-icon>
  </ion-fab-button>


<ion-fab-list side=end>
  <ion-fab-button color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
  <ion-fab-button color="danger"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
  <ion-fab-button color="secondary"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
</ion-fab-list>

<ion-fab-list side=top>
  <ion-fab-button color="github"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
  <ion-fab-button color="google"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
  <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
</ion-fab-list>




</ion-fab>



<ion-fab vertical="center" horizontal="center" slot="fixed">
  <ion-fab-button>
    <ion-icon name="share"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="bottom">
    <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
  




 <ion-footer >
   <ion-toolbar>
     <ion-title>Footer</ion-title>
   </ion-toolbar>
 </ion-footer>


</ion-content>
