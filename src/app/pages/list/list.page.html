<app-header nombreToolbar="listas"></app-header>
<!-- hemos creado un servicio con ionic g s 
    donde consumimos un json de internet -->
<ion-content>
<ion-list>
    <ion-list>


        <ion-item-sliding *ngFor="let usu of usuarios |async">
            <!-- botones a la izquierad -->
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(usu)"><ion-icon slot="icon-only" name="add"></ion-icon></ion-item-option>
                <ion-item-option color="danger" (click)="share(usu)">Share</ion-item-option>
              </ion-item-options>
           
              <!-- la informacion   que guarda  -->
            <ion-item >
                <ion-label>
                    <h3>{{usu.name}}</h3>
                    <p>{{usu.email}}</p>
                </ion-label>
               
                <!-- botones a la derecha -->
                <ion-label slot="end" class="ion-text-end">{{usu.phone}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(usu)"><ion-icon slot="delete-only" name="add"></ion-icon></ion-item-option>
              </ion-item-options>
            
        </ion-item-sliding>


    </ion-list>
</ion-list>
</ion-content>
