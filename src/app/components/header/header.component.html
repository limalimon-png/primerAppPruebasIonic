<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start" >
   <!-- de esta forma con defaultHref no se borra no se borra el tag de back
      text para cambiar la palabra que ponga 
    color para cambiar el color
  mode para forzar visualmente que se vea igual en android y en ios,
podemos poner ios o md
   -->
      <ion-back-button defaultHref="/"
      text="Back"
      color="primary"
      mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" text color="primary">
     
      
      {{nombreToolbar}}
    </ion-title>
  </ion-toolbar>
</ion-header>
